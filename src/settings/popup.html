<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gendersprech-Neutralisierer</title>
	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="material.css">
	<script src="./popup.js"></script>
</head>
<body>
	<header>
		<h3>Gendersprech-Neutralisierer</h3>
	</header>
	<main>
		<article>
			Ersetzte Textstellen: <span id="counter">0</span>
		</article>
		<article id="settings">
			<section>
				<label for="reloadMode">Neuladen</label>
				<input type="checkbox" class="toggle" id="reloadMode">
			</section>
			<section>
				<label for="debugMode">Debug</label>
				<input type="checkbox" class="toggle" id="debugMode">
			</section>
		</article>
	</main>
	<footer>
		<img src="../../images/icon.svg" alt="Gendersprech-Neutralisierung-Spray" height="64px" width="64px">
	</footer>
</body>
</html>
